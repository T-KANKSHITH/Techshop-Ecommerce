<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tech Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <h1 class="logo">TechShop</h1>
            <div class="cart-icon">
                Cart (<span id="cart-count">0</span>)
            </div>
        </nav>
    </header>

    <main>
        
        <div class="search-container">
    <div class="search-wrapper">
        <span class="search-icon">üîç</span>
        <input type="text" id="search" placeholder="Search for gadgets, headphones...">
        <select id="sort">
                <option value="low">Price: Low to High</option>
                <option value="high">Price: High to Low</option>
            </select>
    </div>
</div>

        <div class="product-grid" id="product-grid">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

<div id="cart-drawer" class="cart-drawer">
    <div class="drawer-header">
        <h2>Shopping Cart</h2>
        <button class="close-btn" onclick="toggleCart()">Close</button>
    </div>

    <div id="cart-items">
        </div>

    <div class="drawer-footer">
        <div class="total-container">
            <span>Total Amount:</span>
            <h3>$<span id="cart-total">0.00</span></h3>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</div>

<div class="cart-icon" onclick="toggleCart()">
    üõí Cart (<span id="cart-count">0</span>)
</div>
<div id="checkout-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Checkout Details</h2>
            <button class="close-btn" onclick="toggleCheckout()">√ó</button>
        </div>
        <form id="checkout-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Shipping Address</label>
                <textarea placeholder="123 Street Name, City" required></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" placeholder="0000 0000 0000 0000" required>
                </div>
                <div class="form-group">
                    <label>Expiry Date</label>
                    <input type="text" placeholder="MM/YY" required>
                </div>
            </div>
            <div class="order-summary">
                <span>Total Payment:</span>
                <span id="modal-total" class="order-total">$0.00</span>
            </div>
            <button type="submit" class="place-order-btn">Place Order</button>
        </form>
    </div>
</div>
